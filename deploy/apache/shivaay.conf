<VirtualHost *:80>
  ServerName __DOMAIN__
  ServerAlias www.__DOMAIN__
  # Optional (only for HTTP): allow direct IP access too
  # ServerAlias 37.230.138.188

  ProxyPreserveHost On
  ProxyPass / http://37.230.138.188:3000/
  ProxyPassReverse / http://37.230.138.188:3000/

  RequestHeader unset X-Forwarded-Proto
  RequestHeader unset X-Forwarded-Host
  RequestHeader unset X-Forwarded-Port
  RequestHeader set X-Forwarded-Proto "http"
  RequestHeader set X-Forwarded-Host "%{HTTP_HOST}s"
  RequestHeader set X-Forwarded-Port "80"

  ErrorLog ${APACHE_LOG_DIR}/shivaay_error.log
  CustomLog ${APACHE_LOG_DIR}/shivaay_access.log combined
</VirtualHost>
